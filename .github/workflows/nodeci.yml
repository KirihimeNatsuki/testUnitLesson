name: Node CI

  on:
    push:
      branches: [ testUnitJS ]
    pull_request:
      branches: [ testUnitJS ]

    jobs:
      build:
        runs-on: ubuntu-latest

        steps:
          - name: Install 🔧
            run: npm install

          - name: Build 🏗️
            run: npm run build

          - name: Test 🚨
            run: npm test